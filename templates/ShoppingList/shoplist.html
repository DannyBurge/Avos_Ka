{% extends "homepage/homepage.html" %}
{% block content %}
<h2>{{ username }}, купи домой:</h2>
<form method="post" action="{% url 'shoplist' %}" >
    {% csrf_token %}
    {{ shoplist|safe }}
    <input type="text" name="product">
    <input type="text" name="how_much">
    <input type="submit" value="Добавить">
</form>

<p>{{ num_visits }}</p>
{% endblock %}
